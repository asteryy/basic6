<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="비디오전체">
        <div class="비디오">  <!-- 비디오는 비디오전체의 자식, video는 비디오전체의 자손 -->
             <!-- 'controls'는 영상 밑에 나오는 조작버튼. 그리고 자동재생시키려면 음소거 필수! -->
             <!-- 영상을 집어넣는 방법1 -->
            <!-- <video id="videoTag" controls autoplay muted>
                <source src="https://s3550.smartucc.kr/encodeFile/3550/2022/09/16/093e7ff7c3c9457d1ceb644c84f5da5c_W.mp4" type="video/mp4">
            </video> -->
             <!-- 영상을 집어넣는 방법2 -->
            <video controls autoplay muted
            src="https://s3550.smartucc.kr/encodeFile/3550/2022/09/16/093e7ff7c3c9457d1ceb644c84f5da5c_W.mp4"></video>
        </div>
    </div>
    <div class="main">
    <div class="첫째 약">
        <div 
        data-aos="zoom-in-right" 
        data-aos-delay="200"
        class="첫째손 자식1">자식1</div>
        <div 
        data-aos="flip-left" 
        data-aos-delay="400"
        class="첫째손 자식2">자식2</div>
    </div><!-- //첫째 -->
    <div class="둘째">
        <div
        data-aos="fade-down-right"
        data-aos-delay="400"
        class="둘째손 둘자식1">둘자식1</div>
        <div 
        data-aos="fade-down-right"
        data-aos-delay="600"
        class="둘째손 둘자식2">둘자식2</div>
        <div 
        data-aos="fade-down-right"
        data-aos-delay="800"
        class="둘째손 둘자식3">둘자식3</div>
        <div class="막내"></div>
    </div><!-- //둘째 -->
    <div class="셋째">
        <div class="셋째손"><!--  alt 누른 채로 깜빡이는 커서를 다 누르면 동시 작성 가능 -->
                            <!-- shift 누른 채로 방향키 오른쪽 누르면 선택 -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/7Q70_m-59O8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <!-- 유튜브는 일반적으로 자동실행 안됨 -->
        </div>
    </div><!-- //셋째 -->
    <div class="넷째 약">
        <div
        data-aos="fade-up"
        data-aos-anchor-placement="center-bottom"
        data-aos-delay="200" 
        class="넷째손 넷자손1">넷자손1</div>
        <div
        data-aos="fade-up"
        data-aos-anchor-placement="center-bottom"
        data-aos-delay="400"
        class="넷째손 넷자손2">넷자손2</div>
        <div
        data-aos="fade-up"
        data-aos-anchor-placement="center-bottom"
        data-aos-delay="600"
        class="넷째손 넷자손3">넷자손3</div>
        <div
        data-aos="fade-up"
        data-aos-anchor-placement="center-bottom"
        data-aos-delay="800"
        class="넷째손 넷자손4">넷자손4</div>
    </div><!-- //넷째 -->
    </div><!-- //main -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
